        </ul>
      </div>

      <ul class="weekdays">

    <div class="add_event">
      <form id="form" action="">
        <label>Title</label>
        <input id="title" type="text" placeholder="Enter event title" />

        <label>Date</label>
        <input id="date" type="date" placeholder="Enter event title" />

        <label>Start time</label>
        <input id="start_date" type="time" placeholder="Enter event title" />

        <label>End time</label>
        <input id="end_date" type="date" placeholder="Enter event title" />

        <label>Type</label>
        <select id="type" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

        <label>Description</label>
        <textarea
          id="description"
          type="text"
          name="message"
          rows="10"
          cols="30"
          form="form"
        >
        </textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
