<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script defer src="logic.js"></script>
  </head>
  <body>
    <div class="calendar_view">
      <div class="month">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <ul>
          <li class="month_current">August</li>
          <br />
          <li class="year_current">2021</li>
        </ul>
      </div>

      <ul class="weekdays">
        <li>Su</li>
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
      </ul>

      <ul class="days">
        <!-- <div class="day">
          <p>00</p>
          <ul>
            <li>meeting</li>
            <li>meeting</li>
            <li>meeting</li>
          </ul>
        </div> -->
        <div class="day">00</div>
      </ul>
    </div>
    <button class="btn_delete">Delete</button>

    <div class="event_details hidden"> 
      <h2>Meeting title</h2>
      <b>Date:  <br /> Start time: <br /> End time: <br /> </h3>
        <p>Description</p>
    </div>

    <div class="form_modal hidden false">
      <form class="add_event" id="form" action="">
        <label>Title</label>
        <input id="title" type="text" placeholder="Enter event title" />

        <label>Date</label>
        <input id="date" type="date" placeholder="Enter event title" />

        <label>Start time</label>
        <input id="start_date" type="time" placeholder="Enter event title" />

        <label>End time</label>
        <input id="end_date" type="date" placeholder="Enter event title" />

        <label>Type</label>
        <select id="type" name="events">
          <option value="Meeting">Meeting</option>
          <option value="Call">Call</option>
          <option value="Out of office">Out of office</option>
          
        </select>

        <label>Description</label>
        <textarea
          id="description"
          type="text"
          name="message"
          rows="10"
          cols="30"
          form="form"
        >
        </textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
